name: Create Pull Request
on:
  push:
    branches:
      - dev
jobs:
  create-pull-request:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Message
          title: New changes from dev
          body: Please review the new changes.
          branch: dev