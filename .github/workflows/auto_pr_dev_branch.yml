name: Create Pull Request
on:
  push:
    branches:
      - dev
permissions:
  pull-requests: write

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create PR if none exists
        run: |
          prs=$(gh pr list \
              --repo "$GITHUB_REPOSITORY" \
              --head 'dev' \
              --base 'master' \
              --json title \
              --jq 'length')
          if ((prs = 0)); then
            gh pr create --base main --title "Dev to main" --body "This is an auto-generated PR from the dev branch to the main branch."
          fi
